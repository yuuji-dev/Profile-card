<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>



</head>

<body>

  <main class="main">
    <div class="main-container">
      <div class="main-container-one"></div>
      <div class="main-container-two">
        <img src="images/image-victor.jpg" alt="profile image">
        <h5>Victor Crest <span>26</span></h5>
        <p>London</p>
      </div>
      <div class="main-container-three">
        <div class="main-container-three-followers">
          <h5>80K</h5>
          <p>Followers</p>
        </div>
        <div class="main-container-three-likes">
          <h5>803K</h5>
          <p>Likes</p>
        </div>
        <div class="main-container-three-photos">
          <h5>1.4K</h5>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
